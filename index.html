<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Suara MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* сохрани стили из последней версии */
    body {
      background: #014421;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Suara MiniApp</h1>
  <p>Игра загружается...</p>
  <script>
    // Безопасная проверка перед использованием Telegram WebApp API
    function safeSendData(message) {
      if (typeof Telegram !== 'undefined' && Telegram.WebApp && typeof Telegram.WebApp.sendData === 'function') {
        Telegram.WebApp.sendData(message);
      } else {
        console.log("[WebApp]: Telegram WebApp API не поддерживается, сообщение:", message);
      }
    }

    // пример вызова
    safeSendData("Пример теста безопасной отправки");
  </script>
</body>
</html>
