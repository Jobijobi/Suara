<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Suara MultiPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #014421 url('poker-table-background-green-color-background-with-card-suits-poker-table-premium-background_511290-24.jpg.avif') center/cover no-repeat;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 { margin-top: 15px; font-size: 1.5rem; padding: 0 10px; }
    select, button, input {
      font-size: 1rem;
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="number"] {
      background: #fff;
      color: #000;
      width: 100px;
    }
    button:hover { background-color: #006ba1; transform: scale(1.05); }
    #status { margin-top: 15px; white-space: pre-line; font-size: 0.9rem; color: #fff; padding: 0 10px; }

    .player-zone {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      margin: 20px auto;
      border-radius: 50%;
    }
    .player-area {
      position: absolute;
      width: 100px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 8px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .player-name { font-weight: bold; margin-bottom: 4px; font-size: 0.85rem; color: #000; }
    .player-info { font-size: 0.75rem; color: #000; margin-top: 6px; }
    .card {
      display: inline-block;
      width: 36px;
      height: 52px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 1px;
    }
    .reaction-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 4px;
    }
    .reaction-row button, .action-row button {
      margin: 2px;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #007744;
    }
    .action-row {
      margin-top: 6px;
    }
    .deck {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 72px;
      background-image: url('https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/back.png');
      background-size: cover;
      border-radius: 6px;
      z-index: 5;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    #winner-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      z-index: 10;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
