<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Suara MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #014421;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .player-zone {
      position: relative;
      width: 100vw;
      max-width: 600px;
      height: 100vw;
      max-height: 600px;
      margin: 20px auto 10px auto;
      border-radius: 50%;
    }
    .player {
      position: absolute;
      width: 28vw;
      max-width: 120px;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: black;
      font-weight: bold;
      font-size: 3vw;
      padding: 4px;
      transition: 0.3s;
    }
    .player.winner {
      box-shadow: 0 0 20px 5px gold;
      animation: winner-glow 1s infinite alternate;
    }
    @keyframes winner-glow {
      from { box-shadow: 0 0 10px 2px gold; }
      to { box-shadow: 0 0 25px 10px gold; }
    }
    .player .cards {
      margin-top: 5px;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .player .score, .player .balance, .player .bet {
      margin-top: 4px;
      font-size: 2.5vw;
    }
    .card {
      width: 8vw;
      max-width: 38px;
      height: 11vw;
      max-height: 55px;
      background-size: cover;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-20px);
      animation: dealCard 0.5s forwards;
    }
    @keyframes dealCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .deck {
      width: 48px;
      height: 72px;
      margin: 10px auto;
      background-image: url('https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/back.png');
      background-size: cover;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    #controls {
      margin-top: 10px;
    }
    button, input[type=number] {
      margin: 5px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    input[type=number] {
      width: 60px;
    }
    #winner {
      font-size: 1.1rem;
      margin-top: 8px;
      font-weight: bold;
    }
    @media screen and (max-width: 500px) {
      button, input[type=number] {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
      #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Suara MiniApp</h1>
  <div class="deck"></div>
  <div class="player-zone" id="player-zone"></div>
  <div id="controls">
    <label>–°—Ç–∞–≤–∫–∞: <input type="number" id="betAmount" value="10" min="1"></label>
    <label>–ò–≥—Ä–æ–∫–æ–≤: <input type="number" id="playerCount" value="6" min="2" max="8"></label>
    <br>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <button onclick="resetGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    <button onclick="increaseBet()">‚ûï –£–≤–µ–ª–∏—á–∏—Ç—å —Å—Ç–∞–≤–∫—É</button>
    <button onclick="doubleBet()">‚úñÔ∏è –£–¥–≤–æ–∏—Ç—å —Å—Ç–∞–≤–∫—É</button>
    <button onclick="fold()">üö´ –°–¥–∞—Ç—å—Å—è</button>
    <button onclick="pass()">‚è≠ –ü–∞—Å</button>
  </div>
  <div id="winner"></div>

  <!-- –°–∫—Ä–∏–ø—Ç—ã –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
</body>
</html>
